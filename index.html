<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/index.css">
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<title>ui学习</title>
	</head>
	<body>
		<div id="app">

			<h1>同学录</h1>
			<div class="head">
				<el-row :gutter="20">
					<el-col :span="6">
						<el-input v-model="userInfo.name" placeholder="请输入姓名"></el-input>
					</el-col>
					<el-col :span="6">
						<el-input v-model="userInfo.gender" placeholder="请输入性别"></el-input>
					</el-col>
					<el-col :span="6">
						<el-input v-model="userInfo.wxNum" placeholder="请输入微信号"></el-input>
					</el-col>
					<el-col :span="6">
						<el-date-picker 
						v-model="userInfo.birthday" 
						type="date" 
						placeholder="选择日期" 
						format="yyyy 年 MM 月 dd 日"
						value-format="yyyy-MM-dd">
						</el-date-picker>
					</el-col>
				</el-row>
				<el-button type="primary" class="add-btn" @click="addUser">添加信息</el-button>
			</div>
			
			<div class="body">
				<template>
				  <el-table :data="tableData" border style="width: 100%">
				    <el-table-column prop="date" label="序号" width="180">
						<template slot-scope="scope">{{scope.$index + 1}}</template>
					</el-table-column>
				    <el-table-column prop="name" label="名字" width="180"></el-table-column>
				    <el-table-column prop="gender" label="性别"></el-table-column>
					<el-table-column prop="wxNum" label="微信号"></el-table-column>
					<el-table-column prop="birthday" label="生日"></el-table-column>
					<el-table-column prop="" label="操作">
						<template slot-scope="scope">
							<el-button type="primary" icon="el-icon-edit" circle @click="editUser(scope.row,scope.$index)"></el-button>
							<el-button type="danger" icon="el-icon-delete" circle @click="delUser(scope.$index)"></el-button>
						</template>
					</el-table-column>
				  </el-table>
				</template>
			</div>
			<el-dialog
			  title="编辑信息"
			  :visible.sync="dialogVisible"
			  width="30%"
			  :before-close="handleClose">
			  <div>
				  <el-form ref="form" :model="editObj" label-width="80px">
				    <el-form-item label="姓名">
				      <el-input v-model="editObj.name"></el-input>
					</el-form-item>
					<el-form-item label="性别">
					  <el-input v-model="editObj.gender"></el-input>
					</el-form-item>
					<el-form-item label="微信号">
					  <el-input v-model="editObj.wxNum"></el-input>
					</el-form-item>
					<el-form-item label="生日">
					  <el-date-picker
					  v-model="editObj.birthday" 
					  type="date" 
					  placeholder="选择日期" 
					  format="yyyy 年 MM 月 dd 日"
					  value-format="yyyy-MM-dd">
					  </el-date-picker>
					</el-form-item>
				  </el-el-form>
			  </div>
			  <span slot="footer" class="dialog-footer">
			    <el-button @click="dialogVisible = false">取 消</el-button>
			    <el-button type="primary" @click="confirm">确 定</el-button>
			  </span>
			</el-dialog>
		</div>


	</body>
	<!-- vue -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="./js/index.js"></script>
</html>
